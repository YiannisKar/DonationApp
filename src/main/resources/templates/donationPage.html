<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Donation Page</title>
</head>
<body>
<h1>Donate Now</h1>
<form action="#" th:action="@{/save}" th:object="${donation}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><input type="text" th:field="*{surname}"></td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td><input type="number" th:field="*{amount}"></td>
        </tr>
        <tr>
            <td>Currency:</td>
            <td><input type="text" th:field="*{currency}"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Submit</button> </td>
        </tr>
    </table>
</form>
</body>
</html>
